<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
  {{> status}}
  {{> myform}}
</body>

<template name="status">
  <div class="info-box well span5">
    <center>
      {{#if connected}}
        <span class="badge badge-success">
          {{datetime.time}}<br>
          {{datetime.date}}<br>
          Online</span>
      {{else}}
        <span class="badge badge-important">
          {{datetime.time}}<br>
          {{datetime.date}}<br>
          Offline</span>
      {{/if}}
    </center>
  </div>
</template>

<template name="myform">
  <input type="text" class="item-select" />
</template>
